spring.datasource.url=jdbc:postgresql://localhost:5432/avensocial
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

security.oauth2.client.clientId=459341541290-mjbpep4i3d9li8mmbqk9ajtsvnv74ekq.apps.googleusercontent.com
